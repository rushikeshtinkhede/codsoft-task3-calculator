<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="../CSS/calc.css">
</head>

<body>
    <div id="toggleTheme" class="toggle-btn">Theme</div>

    <div class="calculator">
        <input type="text" id="inputBox" placeholder="0" readonly>
        <div>
            <button class="operator ac">AC</button>
            <button class="operator del">DEL</button>
            <button class="operator">%</button>
            <button class="operator">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="operator eqlBtn">=</button>
        </div>
    </div>

    <script src="../JavaScript/calc.js"></script>
</body>

</html>
